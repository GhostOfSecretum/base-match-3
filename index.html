    <link rel="stylesheet" href="style.css">
    <!-- Fallback —Å—Ç–∏–ª–∏ –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ CSS –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è -->
    <style>
        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        html, body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .game-wrapper {
            display: block;
            width: 100%;
            min-height: 100vh;
        }
        .game-container {
            display: block;
            width: 100%;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
    <style>
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Coinbase Text', sans-serif;
            text-align: center;
            z-index: 10000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            border: 1px solid rgba(0, 82, 255, 0.5);
        }
        #loadingIndicator.hidden {
            display: none;
        }
        
        /* –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ body –≤–∏–¥–µ–Ω –¥–∞–∂–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
        body {
            min-height: 100vh;
            background: #000000 !important;
        }
        
        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–∞–∂–µ –µ—Å–ª–∏ JS –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è */
        .game-wrapper {
            min-height: 100vh;
            opacity: 1;
        }
    </style>
    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º ethers.js —Å fallback –Ω–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" 
            onerror="loadEthersFallback()"></script>
    <script>
        // Fallback –∑–∞–≥—Ä—É–∑–∫–∞ ethers.js —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ CDN
        function loadEthersFallback() {
            console.log('Primary ethers.js CDN failed, trying fallback...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
            script.onerror = function() {
                console.warn('Both ethers.js CDNs failed. Wallet connection will be unavailable.');
            };
            script.onload = function() {
                console.log('ethers.js loaded from fallback CDN');
            };
            document.head.appendChild(script);
        }
    </script>
</head>
<body>
    <div id="loadingIndicator">Loading game...</div>
    <div class="game-wrapper">
        <div class="particles-container" id="particlesContainer"></div>
        
        <div class="game-container">
            <div class="game-header">
                <div class="logo">
                    <img src="assets/Logotype/Base_lockup_white.svg" alt="Base" class="base-logo" />
                    <h1>MATCH-3</h1>
                </div>
                
                <div class="stats-panel">
                    <div class="stat-card">
                        <div class="stat-content">
                            <div class="stat-item">
                                <span class="stat-label">Score:</span>
                                <span class="stat-value" id="score">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Moves:</span>
                                <span class="stat-value" id="moves">30</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Combo:</span>
                                <span class="stat-value" id="combo">x1</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="wallet-panel">
                    <button id="connectWalletBtn" class="btn btn-wallet">
                        <span>Connect Wallet</span>
                    </button>
                    <div id="walletInfo" class="wallet-info" style="display: none;">
                        <div class="wallet-address" id="walletAddress"></div>
                        <div class="wallet-network" id="walletNetwork"></div>
                    </div>
                </div>
            </div>
            
            <div class="objectives-panel">
                <div class="objective-title">Level Goals:</div>
                <div class="objectives-list" id="objectivesList">
                    <div class="objective-item">
                        <span class="objective-icon">üéØ</span>
                        <span class="objective-text">Score <strong id="targetScore">5000</strong> points</span>
                        <div class="objective-progress">
                            <div class="progress-bar" id="scoreProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="board-wrapper">
                <div class="game-board" id="gameBoard"></div>
                <div class="board-glow"></div>
            </div>
            
            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">
                    <span class="btn-icon"></span>
                    <span>New Game</span>
                </button>
                <button id="hintBtn" class="btn btn-secondary">
                    <span class="btn-icon"></span>
                    <span>Hint</span>
                </button>
                <button id="leaderboardBtn" class="btn btn-secondary">
                    <span class="btn-icon"></span>
                    <span>Leaderboard</span>
                </button>
            </div>
            
            <div class="player-info">
                <div class="player-name-display">
                    <span class="player-label">Wallet:</span>
                    <span id="currentPlayerName" class="player-name">Connect Wallet</span>
                </div>
            </div>
            
            <div id="walletModal" class="modal">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Wallet Connection</h2>
                    </div>
                    <div class="modal-body">
                        <div id="walletModalMessage" class="wallet-modal-message"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="closeWalletModalBtn" class="btn btn-primary">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="comboDisplay" class="combo-display"></div>
        <div id="scorePopup" class="score-popup"></div>
        
        <div id="gameOverModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="gameOverTitle">Game Over!</h2>
                </div>
                <div class="modal-body">
                    <div class="final-stats">
                        <div class="final-stat">
                            <div class="final-stat-value" id="finalScore">0</div>
                            <div class="final-stat-label">Points</div>
                        </div>
                        <div class="final-stat">
                            <div class="final-stat-value" id="finalCombo">0</div>
                            <div class="final-stat-label">Max Combo</div>
                        </div>
                    </div>
                    <p id="gameOverMessage"></p>
                </div>
                <div class="modal-footer">
                    <button id="restartBtn" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
        
        <div id="leaderboardModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content leaderboard-modal">
                <div class="modal-header">
                    <h2>Leaderboard</h2>
                </div>
                <div class="modal-body">
                    <div class="leaderboard-tabs">
                        <button class="tab-btn active" data-tab="all">All Time</button>
                        <button class="tab-btn" data-tab="today">Today</button>
                        <button class="tab-btn" data-tab="week">This Week</button>
                    </div>
                    <div class="leaderboard-content">
                        <div id="leaderboardList" class="leaderboard-list"></div>
                    </div>
                    <div class="leaderboard-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Players:</span>
                            <span id="totalPlayers" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Games:</span>
                            <span id="totalGames" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeLeaderboardBtn" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è JavaScript -->
    <script>
        console.log('HTML script tag executed');
        console.log('Window location:', window.location.href);
        
        // –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ iframe
        try {
            const isInIframe = window.self !== window.top;
            console.log('Is in iframe:', isInIframe);
        } catch (e) {
            console.log('Cannot check iframe status (may be cross-origin):', e.message);
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ Farcaster SDK
        setTimeout(() => {
            console.log('Checking for Farcaster SDK...');
            try {
                if (window.farcaster) {
                    console.log('window.farcaster found:', typeof window.farcaster);
                    if (window.farcaster.miniapp) {
                        console.log('window.farcaster.miniapp found');
                    }
                } else {
                    console.log('window.farcaster not found');
                }
            } catch (e) {
                console.log('Error checking window.farcaster:', e.message);
            }
        }, 500);
        
        window.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired');
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            console.error('Error message:', event.message);
            console.error('Error filename:', event.filename);
            console.error('Error lineno:', event.lineno);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
    
    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–∫—Ä–∏–ø—Ç –∏–≥—Ä—ã -->
    <script src="script.js"></script>
    
    <!-- Fallback: –µ—Å–ª–∏ —Å–∫—Ä–∏–ø—Ç –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ -->
    <script>
        setTimeout(() => {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator && !loadingIndicator.classList.contains('hidden')) {
                // –ï—Å–ª–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤—Å–µ –µ—â–µ –≤–∏–¥–µ–Ω —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥, –∑–Ω–∞—á–∏—Ç —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫
                loadingIndicator.innerHTML = 'Loading game...<br><small style="font-size: 0.8em; opacity: 0.7;">If this persists, please refresh</small>';
            }
        }, 5000);
    </script>
</body>
