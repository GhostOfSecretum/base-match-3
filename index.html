<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="twitter:title" content="Base Match-3" />
    <meta name="twitter:description" content="Match crypto tokens in this fast-paced puzzle game on Base." />
    <meta name="twitter:image" content="https://base-match-3.vercel.app/og-image.png" />
    <meta name="fc:miniapp" content='{
      "version":"next",
      "imageUrl":"https://base-match-3.vercel.app/og-image.png",
      "button":{
          "title":"Play Now",
          "action":{
          "type":"launch_miniapp",
          "name":"Base Match-3",
          "url":"https://base-match-3.vercel.app",
          "splashImageUrl":"https://base-match-3.vercel.app/splash.png",
          "splashBackgroundColor":"#000000"
          }
      }
    }' />
    <link rel="stylesheet" href="style.css">
    <style>
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loadingIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Coinbase Text', sans-serif;
            text-align: center;
            z-index: 10000;
        }
        #loadingIndicator.hidden {
            display: none;
        }
    </style>
    <!-- –ó–∞–≥—Ä—É–∂–∞–µ–º ethers.js —Å fallback –Ω–∞ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π CDN -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" 
            onerror="loadEthersFallback()"></script>
    <script>
        // Fallback –∑–∞–≥—Ä—É–∑–∫–∞ ethers.js —Å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–≥–æ CDN
        function loadEthersFallback() {
            console.log('Primary ethers.js CDN failed, trying fallback...');
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js';
            script.onerror = function() {
                console.warn('Both ethers.js CDNs failed. Wallet connection will be unavailable.');
            };
            script.onload = function() {
                console.log('ethers.js loaded from fallback CDN');
            };
            document.head.appendChild(script);
        }
    </script>
</head>
<body>
    <div id="loadingIndicator">Loading game...</div>
    <div class="game-wrapper">
        <div class="particles-container" id="particlesContainer"></div>
        
        <div class="game-container">
            <div class="game-header">
                <div class="logo">
                    <img src="assets/Logotype/Base_lockup_white.svg" alt="Base" class="base-logo" />
                    <h1>MATCH-3</h1>
                </div>
                
                <div class="stats-panel">
                    <div class="stat-card">
                        <div class="stat-icon"></div>
                        <div class="stat-content">
                            <div class="stat-label">Score</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"></div>
                        <div class="stat-content">
                            <div class="stat-label">Moves</div>
                            <div class="stat-value" id="moves">30</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon"></div>
                        <div class="stat-content">
                            <div class="stat-label">Combo</div>
                            <div class="stat-value" id="combo">x1</div>
                        </div>
                    </div>
                </div>
                
                <div class="wallet-panel">
                    <button id="connectWalletBtn" class="btn btn-wallet">
                        <span>Connect Wallet</span>
                    </button>
                    <div id="walletInfo" class="wallet-info" style="display: none;">
                        <div class="wallet-address" id="walletAddress"></div>
                        <div class="wallet-network" id="walletNetwork"></div>
                    </div>
                </div>
            </div>
            
            <div class="objectives-panel">
                <div class="objective-title">Level Goals:</div>
                <div class="objectives-list" id="objectivesList">
                    <div class="objective-item">
                        <span class="objective-icon">üéØ</span>
                        <span class="objective-text">Score <strong id="targetScore">5000</strong> points</span>
                        <div class="objective-progress">
                            <div class="progress-bar" id="scoreProgress"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="board-wrapper">
                <div class="game-board" id="gameBoard"></div>
                <div class="board-glow"></div>
            </div>
            
            <div class="game-controls">
                <button id="newGameBtn" class="btn btn-primary">
                    <span class="btn-icon"></span>
                    <span>New Game</span>
                </button>
                <button id="hintBtn" class="btn btn-secondary">
                    <span class="btn-icon"></span>
                    <span>Hint</span>
                </button>
                <button id="leaderboardBtn" class="btn btn-secondary">
                    <span class="btn-icon"></span>
                    <span>Leaderboard</span>
                </button>
            </div>
            
            <div class="player-info">
                <div class="player-name-display">
                    <span class="player-label">Wallet:</span>
                    <span id="currentPlayerName" class="player-name">Connect Wallet</span>
                </div>
            </div>
            
            <div id="walletModal" class="modal">
                <div class="modal-backdrop"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Wallet Connection</h2>
                    </div>
                    <div class="modal-body">
                        <div id="walletModalMessage" class="wallet-modal-message"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="closeWalletModalBtn" class="btn btn-primary">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="comboDisplay" class="combo-display"></div>
        <div id="scorePopup" class="score-popup"></div>
        
        <div id="gameOverModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="gameOverTitle">Game Over!</h2>
                </div>
                <div class="modal-body">
                    <div class="final-stats">
                        <div class="final-stat">
                            <div class="final-stat-value" id="finalScore">0</div>
                            <div class="final-stat-label">Points</div>
                        </div>
                        <div class="final-stat">
                            <div class="final-stat-value" id="finalCombo">0</div>
                            <div class="final-stat-label">Max Combo</div>
                        </div>
                    </div>
                    <p id="gameOverMessage"></p>
                </div>
                <div class="modal-footer">
                    <button id="restartBtn" class="btn btn-primary">Play Again</button>
                </div>
            </div>
        </div>
        
        <div id="leaderboardModal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content leaderboard-modal">
                <div class="modal-header">
                    <h2>Leaderboard</h2>
                </div>
                <div class="modal-body">
                    <div class="leaderboard-tabs">
                        <button class="tab-btn active" data-tab="all">All Time</button>
                        <button class="tab-btn" data-tab="today">Today</button>
                        <button class="tab-btn" data-tab="week">This Week</button>
                    </div>
                    <div class="leaderboard-content">
                        <div id="leaderboardList" class="leaderboard-list"></div>
                    </div>
                    <div class="leaderboard-stats">
                        <div class="stat-item">
                            <span class="stat-label">Total Players:</span>
                            <span id="totalPlayers" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Games:</span>
                            <span id="totalGames" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="clearLeaderboardBtn" class="btn btn-secondary">Clear All</button>
                    <button id="closeLeaderboardBtn" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è JavaScript -->
    <script>
        console.log('HTML script tag executed');
        window.addEventListener('DOMContentLoaded', () => {

    <script src="script.js"></script>
</body>
</html>
